name: Java

on:
  push:
    paths:
      - '.github/workflows/java.yml'
      - 'ci/docker/*java*'
      - 'ci/scripts/java*.sh'
      - 'ci/scripts/util_*.sh'
      - 'format/Flight.proto'
      - 'java/**'
  pull_request:
    paths:
      - '.github/workflows/java.yml'
      - 'ci/docker/*java*'
      - 'ci/scripts/java*.sh'
      - 'ci/scripts/util_*.sh'
      - 'format/Flight.proto'
      - 'java/**'

concurrency:
  group: ${{ github.repository }}-${{ github.head_ref || github.sha }}-${{ github.workflow }}
  cancel-in-progress: true

env:
  DOCKER_VOLUME_PREFIX: ".docker/"
  ARCHERY_DOCKER_USER: ${{ secrets.DOCKERHUB_USER }}
  ARCHERY_DOCKER_PASSWORD: ${{ secrets.DOCKERHUB_TOKEN }}

jobs:

  windows:
    name: Windows Server 2022 10.0 Java JDK ${{ matrix.jdk }}
    runs-on: windows-latest
    if: github.event_name == 'push'
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        jdk: [11]
    steps:
      - name: Checkout Arrow
        uses: actions/checkout@v3
      - name: Set up Java
        uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.jdk }}
      - name: Path pwd
        run: pwd
      - name: Path dir
        run: dir
      - name: Path dir 1
        run: dir D:\a\poc-arrow-windows-dll
      - name: Path dir 2
        run: dir D:\a\poc-arrow-windows-dll\poc-arrow-windows-dll
      - name: Build project
        run: mvn compile exec:java -D'exec.mainClass'="PoCArrowWindows"
      - name: Mvn version
        run: mvn --version
#      - name: Checkout Arrow
#        uses: actions/checkout@v3
#        with:
#          fetch-depth: 0
#          submodules: recursive
      - name: Build
        shell: bash
        run: src/ci/demo.sh $(pwd) $(pwd)/build
